<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>RHY-SIMSIMI BOT WEBSITE</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

html, body {
    padding: 0;
    margin: 0;
    height: 100dvh;   
}

body {
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100dvh;      
    overflow: hidden;    
    position: relative;
    color: #e0f7fa;
}

body::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(0,255,255,0.05) 1%, transparent 1%) repeat;
    background-size: 40px 40px;
    animation: moveBG 40s linear infinite;
    z-index: 0;
}

@keyframes moveBG {
    0% { transform: translate(0,0); }
    100% { transform: translate(50px,50px); }
}

.chatbox {
    width: 90%;
    max-width: 480px;
    background: rgba(0,0,0,0.25);
    backdrop-filter: blur(14px);
    border-radius: 32px;
    box-shadow: 0 20px 60px rgba(0,255,255,0.15);
    display: flex;
    flex-direction: column;
    height: 90dvh;      
    position: relative;
    overflow: hidden;
    border: 2px solid #00ffe0;
    animation: fadeInUp 1s ease;
}

.chat-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 18px 22px;
    background: rgba(0,0,0,0.35);
    border-radius: 32px 32px 0 0;
    box-shadow: inset 0 -1px 6px rgba(0,255,255,0.2);
}

.chat-header-left {
    display: flex;
    align-items: center;
    gap: 14px;
}

.chat-header-left img {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    border: 2px solid #00ffe0;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

.chat-header-left .title {
    font-size: 20px;
    color: #00ffe0;
}

.chat-header-left .status {
    font-size: 12px;
    color: #00ffc4;
}

.clear-btn {
    padding: 6px 14px;
    font-size: 12px;
    background: #ff0080;
    border-radius: 18px;
    border: none;
    cursor: pointer;
    color: white;
    transition: 0.3s;
}

.clear-btn:hover {
    background: #e60073;
    transform: scale(1.05);
}

#messages {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 14px;
    scroll-behavior: smooth;
    background: rgba(0,0,0,0.15);
}

.msg-container {
    display: flex;
    gap: 12px;
    align-items: flex-end;
}

.msg {
    padding: 14px 18px;
    border-radius: 24px;
    max-width: 70%;
    font-size: 14px;
    background: rgba(0,255,224,0.08);
    border: 1px solid #00ffe0;
    color: #00ffe0;
}

.user {
    background: rgba(0,255,255,0.2);
    border-color: #00cfcf;
    color: #00cfcf;
    margin-left: auto;
}

.avatar {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    border: 1px solid #00ffe0;
}

.timestamp {
    font-size: 10px;
    color: #00ffe0aa;
    margin-top: 4px;
}

#typing {
    display: none;
    padding-left: 20px;
    color: #00ffe0aa;
    font-style: italic;
}

.input-area {
    padding: 16px 20px;
    display: flex;
    gap: 12px;
    border-top: 1px solid #00ffe0aa;
    background: rgba(0,0,0,0.3);
}

input {
    flex: 1;
    padding: 14px 18px;
    border-radius: 28px;
    border: 1px solid #00ffe0aa;
    background: rgba(0,0,0,0.25);
    color: #00ffe0;
}

button.send-btn {
    width: 50px;
    height: 50px;
    background: #00ffe0;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

button.send-btn::before {
    content: '';
    width: 0;
    height: 0;
    border-left: 14px solid #002;
    border-top: 8px solid transparent;
    border-bottom: 8px solid transparent;
}

</style>
</head>

<body>

<div class="chatbox">
    <div class="chat-header">
        <div class="chat-header-left">
            <img src="https://i.imgur.com/aJlGn9L.jpeg" />
            <div>
                <div class="title">Rhy Bot</div>
                <div class="status">Online</div>
            </div>
        </div>
        <button class="clear-btn" onclick="clearChat()">Clear</button>
    </div>

    <div id="messages"></div>
    <div id="typing">Bot is typing...</div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Type a message..." />
        <button class="send-btn" onclick="sendMessage()"></button>
    </div>
</div>

<script>
const API_KEY = "a650beda66094d58b3e5c84b664420e8f2e65edd";
const messagesEl = document.getElementById("messages");

window.onload = () => {
    appendMessage("Hi! I am Rhy botðŸ¤–.", "bot");
};

function appendMessage(text, sender) {
    const container = document.createElement("div");
    container.className = "msg-container";

    if (sender === "bot") {
        const avatar = document.createElement("img");
        avatar.src = "https://i.imgur.com/aJlGn9L.jpeg";
        avatar.className = "avatar";
        container.appendChild(avatar);
    }

    const msg = document.createElement("div");
    msg.className = "msg " + sender;

    const now = new Date();
    const time = now.getHours().toString().padStart(2,'0') + ":" +
                 now.getMinutes().toString().padStart(2,'0');

    msg.innerHTML = `
        <span>${text}</span>
        <div class="timestamp">${time}</div>
    `;

    container.appendChild(msg);
    messagesEl.appendChild(container);
    messagesEl.scrollTop = messagesEl.scrollHeight;
}

function clearChat() {
    messagesEl.innerHTML = "";
    appendMessage("Hi! I am Rhy botðŸ¤–.", "bot");
}

async function sendMessage() {
    const input = document.getElementById("userInput");
    const text = input.value.trim();
    if (!text) return;

    appendMessage(text, "user");
    input.value = "";

    const typing = document.getElementById("typing");
    typing.style.display = "block";

    try {
        const res = await fetch(
            `https://simsimi-api-pro.onrender.com/sim?query=${encodeURIComponent(text)}&apikey=${API_KEY}`
        );
        const data = await res.json();

        setTimeout(() => {
            typing.style.display = "none";
            appendMessage(data.respond || data.response || JSON.stringify(data), "bot");
        }, 700);
    } catch (err) {
        typing.style.display = "none";
        appendMessage("Error: " + err.message, "bot");
    }
}
</script>

</body>
</html>
