<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RHY-SIMSIMI BOT WEBSITE</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100vh;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    font-family: 'Orbitron', sans-serif;
    color: #00fff0;
    overflow: hidden; 
    display: flex;
    justify-content: center;
    align-items: flex-start; 
    padding: 15px 0;
}

.chatbox {
    position: relative;
    width: 350px;
    height: 600px;
    background: #12292a;
    border: 2px solid #00fff0;
    border-radius: 18px;
    box-shadow: 0 0 8px #00fff0;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.chat-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 16px;
    background: #0d2023;
    border-bottom: 2px solid #00fff0;
    border-radius: 18px 18px 0 0;
}

.chat-header-left {
    display: flex;
    align-items: center;
    gap: 12px;
}

.chat-header-left img {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    border: 2px solid #00fff0;
    box-shadow: 0 0 6px #00fff0;
    object-fit: cover;
}

.chat-header-left .title {
    font-size: 20px;
    font-weight: 600;
    color: #00fff0;
    user-select: none;
}

.chat-header-left .status {
    font-size: 12px;
    color: #11ffec;
    user-select: none;
    margin-top: 2px;
}

.clear-btn {
    background: #ff0080;
    color: white;
    border: none;
    border-radius: 20px;
    padding: 6px 14px;
    font-size: 12px;
    cursor: pointer;
    box-shadow: 0 0 8px #ff0080;
    user-select: none;
    transition: background-color 0.3s ease;
}

.clear-btn:hover {
    background: #cc006a;
}

#messages {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 14px 20px;
    gap: 14px;
    overflow-y: auto;
    overflow-x: hidden; 
    background: #12292a;
    scrollbar-width: thin;
    scrollbar-color: #00fff0 transparent;
}

#messages::-webkit-scrollbar {
    width: 6px;
}

#messages::-webkit-scrollbar-thumb {
    background-color: #00fff0;
    border-radius: 3px;
}

.msg-container {
    display: flex;
    gap: 12px;
    align-items: flex-end;
}

.msg-container.bot {
    justify-content: flex-start;
}

.msg-container.user {
    justify-content: flex-end;
}

.avatar {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    border: 1.5px solid #00fff0;
    box-shadow: 0 0 6px #00fff0;
    object-fit: cover;
}

.msg {
    max-width: 70%;
    padding: 14px 18px;
    font-size: 14px;
    border-radius: 24px;
    position: relative;
    user-select: text;
    word-wrap: break-word;
    overflow-wrap: break-word;   
    white-space: pre-wrap;      
}

.msg.bot {
    background: transparent;
    border: 1.5px solid #00fff0;
    color: #00fff0;
}

.msg.user {
    background: #00fff0;
    color: #12292a;
    border: none;
}

.timestamp {
    display: block;
    font-size: 10px;
    color: #00fff099;
    margin-top: 4px;
    user-select: none;
}

.input-area {
    display: flex;
    gap: 10px;
    padding: 15px 18px;
    background: #0d2023;
    border-top: 2px solid #00fff0;
    border-radius: 0 0 18px 18px;
}

input#userInput {
    flex: 1;
    padding: 12px 18px;
    border-radius: 24px;
    border: 1.5px solid #00fff0;
    background: transparent;
    color: #00fff0;
    font-size: 15px;
    outline: none;
    box-shadow: 0 0 8px #00fff0 inset;
}

input::placeholder {
    color: #00fff095;
}

button.send-btn {
    width: 50px;
    height: 50px;
    background: #00fff0;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background 0.25s ease;
    box-shadow: 0 0 12px #00fff0;
}

button.send-btn::before {
    content: '';
    width: 0;
    height: 0;
    border-left: 14px solid #001f1f;
    border-top: 8px solid transparent;
    border-bottom: 8px solid transparent;
}

button.send-btn:hover {
    background: #00bfbf;
}

</style>
</head>

<body>

<div class="chatbox" role="main" aria-label="Chat box with Rhy Bot">
    <div class="chat-header">
        <div class="chat-header-left">
            <img src="https://i.imgur.com/aJlGn9L.jpeg" alt="Rhy Bot Avatar" />
            <div>
                <div class="title">Rhy Bot</div>
                <div class="status">Online</div>
            </div>
        </div>
        <button class="clear-btn" type="button" onclick="clearChat()">Clear</button>
    </div>

    <div id="messages" aria-live="polite" aria-relevant="additions"></div>

    <div class="input-area">
        <input type="text" id="userInput" aria-label="Type a message" placeholder="Type a message..." autocomplete="off" />
        <button class="send-btn" type="button" onclick="sendMessage()" aria-label="Send message"></button>
    </div>
</div>

<script>
const API_KEY = "a650beda66094d58b3e5c84b664420e8f2e65edd";
const messagesEl = document.getElementById("messages");
const userInput = document.getElementById("userInput");

window.onload = () => {
    clearChat(); 
};

function smoothScrollToBottom() {
    messagesEl.scrollTo({
        top: messagesEl.scrollHeight,
        behavior: "smooth"
    });
}

function appendMessage(text, sender) {
    const container = document.createElement("div");
    container.className = "msg-container " + sender;

    if (sender === "bot") {
        const avatar = document.createElement("img");
        avatar.src = "https://i.imgur.com/aJlGn9L.jpeg";
        avatar.className = "avatar";
        avatar.alt = "Rhy Bot avatar";
        container.appendChild(avatar);
    }

    const msg = document.createElement("div");
    msg.className = "msg " + sender;

    const now = new Date();
    const time = now.getHours().toString().padStart(2,'0') + ":" + now.getMinutes().toString().padStart(2,'0');

    msg.innerHTML = `<span>${text}</span><span class="timestamp">${time}</span>`;
    container.appendChild(msg);

    if (sender === "user") {
        const userAvatar = document.createElement("img");
        userAvatar.src = "https://i.imgur.com/fCQwMUl.jpeg"; 
        userAvatar.className = "avatar";
        userAvatar.alt = "User avatar";
        container.appendChild(userAvatar);
    }

    messagesEl.appendChild(container);
    smoothScrollToBottom();
}

function clearChat() {
    messagesEl.innerHTML = "";
    appendMessage("Hi! I am Rhy bot ðŸ¤–.", "bot");
}

async function sendMessage() {
    const text = userInput.value.trim();
    if (!text) return;

    appendMessage(text, "user");
    userInput.value = "";
    userInput.focus();

    const typingMessage = document.createElement("div");
    typingMessage.id = "typingIndicator";
    typingMessage.style.color = "#00fff099";
    typingMessage.style.fontStyle = "italic";
    typingMessage.style.margin = "8px 20px";
    typingMessage.textContent = "Bot is typing...";
    messagesEl.appendChild(typingMessage);
    smoothScrollToBottom();

    try {
        const res = await fetch(
            `https://simsimi-api-pro.onrender.com/sim?query=${encodeURIComponent(text)}&apikey=${API_KEY}`
        );
        const data = await res.json();

        setTimeout(() => {
            if (typingMessage) typingMessage.remove();
            appendMessage(data.respond || data.response || JSON.stringify(data), "bot");
        }, 700);
    } catch (err) {
        if (typingMessage) typingMessage.remove();
        appendMessage("Error: " + err.message, "bot");
    }
}
</script>

</body>
</html>
